<div class="component-viewer">
  <!-- Component Header -->
  <div class="component-header">
    <h1 class="component-title">{{ componentName }}</h1>
    <p class="component-description">{{ componentDescription }}</p>
  </div>

  <!-- Component Demo -->
  <div class="component-demo">
    <ng-container [ngSwitch]="componentName">
      <!-- Button Component -->
      <app-rapid-buttons *ngSwitchCase="'Button'"></app-rapid-buttons>
      
      <!-- InputText Component -->
      <app-rapid-input-text *ngSwitchCase="'InputText'"></app-rapid-input-text>
      
      <!-- InputTextarea Component -->
      <app-rapid-input-textarea *ngSwitchCase="'InputTextarea'"></app-rapid-input-textarea>
      
      <!-- Card Component -->
      <app-rapid-card *ngSwitchCase="'Card'"></app-rapid-card>
      
      <!-- Badge Component -->
      <app-rapid-badge *ngSwitchCase="'Badge'"></app-rapid-badge>
      
      <!-- Avatar Component -->
      <app-rapid-avatar *ngSwitchCase="'Avatar'"></app-rapid-avatar>
      
      <!-- AutoComplete Component -->
      <app-rapid-autocomplete *ngSwitchCase="'AutoComplete'"></app-rapid-autocomplete>
      <app-rapid-checkbox *ngSwitchCase="'Checkbox'"></app-rapid-checkbox>
      
      <!-- RadioButton Component -->
      <app-rapid-radio-button *ngSwitchCase="'RadioButton'"></app-rapid-radio-button>
      
      <!-- ColorPicker Component -->
      <app-rapid-color-picker *ngSwitchCase="'ColorPicker'"></app-rapid-color-picker>
      
      <!-- Coming Soon Components -->
      <div *ngSwitchDefault class="coming-soon">
        <div class="coming-soon-content">
          <div class="coming-soon-icon">ðŸš§</div>
          <h2>{{ componentName }} Component</h2>
          <p>This component is coming soon!</p>
          <p class="text-sm text-gray-500">We're working hard to bring you all the components you need.</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
