<div class="demo-container">
    <h3>Synerity-UI Avatar</h3>
    <div class="avatar-demo">
        <!-- Basic Avatar -->
        <div class="demo-section">
            <h4>Basic Avatar</h4>
            <div class="avatar-examples">
                <sui-avatar label="A"></sui-avatar>
                <sui-avatar label="B"></sui-avatar>
                <sui-avatar label="C"></sui-avatar>
            </div>
        </div>

        <!-- Avatar with Images -->
        <div class="demo-section">
            <h4>Avatar with Images</h4>
            <div class="avatar-examples">
                <sui-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"></sui-avatar>
                <sui-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"></sui-avatar>
                <sui-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"></sui-avatar>
            </div>
        </div>

        <!-- Avatar Sizes -->
        <div class="demo-section">
            <h4>Avatar Sizes</h4>
            <div class="avatar-examples">
                <sui-avatar label="S" size="small"></sui-avatar>
                <sui-avatar label="M" size="normal"></sui-avatar>
                <sui-avatar label="L" size="large"></sui-avatar>
                <sui-avatar label="XL" size="xlarge"></sui-avatar>
            </div>
        </div>

        <!-- Avatar with Icons -->
        <div class="demo-section">
            <h4>Avatar with Icons</h4>
            <div class="avatar-examples">
                <sui-avatar icon="pi pi-user"></sui-avatar>
                <sui-avatar icon="pi pi-cog"></sui-avatar>
                <sui-avatar icon="pi pi-star"></sui-avatar>
            </div>
        </div>

        <!-- Avatar Shapes -->
        <div class="demo-section">
            <h4>Avatar Shapes</h4>
            <div class="avatar-examples">
                <sui-avatar label="C" shape="circle"></sui-avatar>
                <sui-avatar label="S" shape="square"></sui-avatar>
            </div>
        </div>

        <!-- Avatar with Badge -->
        <div class="demo-section">
            <h4>Avatar with Badge</h4>
            <div class="avatar-examples">
                <sui-avatar label="A"></sui-avatar>
                <sui-avatar label="B"></sui-avatar>
                <sui-avatar label="C"></sui-avatar>
            </div>
        </div>

        <!-- Avatar Group -->
        <div class="demo-section">
            <h4>Avatar Group</h4>
            <div class="avatar-examples">
                <div class="avatar-group">
                    <sui-avatar label="A" size="small"></sui-avatar>
                    <sui-avatar label="B" size="small"></sui-avatar>
                    <sui-avatar label="C" size="small"></sui-avatar>
                    <sui-avatar label="+5" size="small"></sui-avatar>
                </div>
            </div>
        </div>

        <!-- Avatar with Different Styles -->
        <div class="demo-section">
            <h4>Avatar Styles</h4>
            <div class="avatar-examples">
                <sui-avatar label="P" styleClass="p-avatar-primary"></sui-avatar>
                <sui-avatar label="S" styleClass="p-avatar-success"></sui-avatar>
                <sui-avatar label="I" styleClass="p-avatar-info"></sui-avatar>
                <sui-avatar label="W" styleClass="p-avatar-warning"></sui-avatar>
                <sui-avatar label="D" styleClass="p-avatar-danger"></sui-avatar>
            </div>
        </div>
    </div>
</div>
