<div class="demo-container">
    <h3>Synerity-UI Badge</h3>
    <div class="badge-demo">
        <!-- Basic Badge -->
        <div class="demo-section">
            <h4>Basic Badge</h4>
            <div class="badge-examples">
                <sui-badge value="5"></sui-badge>
                <sui-badge value="10"></sui-badge>
                <sui-badge value="99+"></sui-badge>
            </div>
        </div>

        <!-- Badge with Different Sizes -->
        <div class="demo-section">
            <h4>Badge Sizes</h4>
            <div class="badge-examples">
                <sui-badge value="5" size="small"></sui-badge>
                <sui-badge value="10" size="normal"></sui-badge>
                <sui-badge value="99+" size="large"></sui-badge>
            </div>
        </div>

        <!-- Badge with Different Severities -->
        <div class="demo-section">
            <h4>Badge Severities</h4>
            <div class="badge-examples">
                <sui-badge value="5" severity="success"></sui-badge>
                <sui-badge value="10" severity="info"></sui-badge>
                <sui-badge value="99+" severity="warning"></sui-badge>
                <sui-badge value="3" severity="danger"></sui-badge>
            </div>
        </div>

        <!-- Badge with Icons -->
        <div class="demo-section">
            <h4>Badge with Icons</h4>
            <div class="badge-examples">
                <sui-badge value="5" icon="pi pi-bell"></sui-badge>
                <sui-badge value="10" icon="pi pi-envelope"></sui-badge>
                <sui-badge value="99+" icon="pi pi-shopping-cart"></sui-badge>
            </div>
        </div>

        <!-- Badge on Buttons -->
        <div class="demo-section">
            <h4>Badge on Buttons</h4>
            <div class="badge-examples">
                <button class="btn-with-badge">
                    Notifications
                    <sui-badge value="5" severity="danger"></sui-badge>
                </button>
                <button class="btn-with-badge">
                    Messages
                    <sui-badge value="10" severity="info"></sui-badge>
                </button>
                <button class="btn-with-badge">
                    Cart
                    <sui-badge value="3" severity="success"></sui-badge>
                </button>
            </div>
        </div>

        <!-- Badge on Icons -->
        <div class="demo-section">
            <h4>Badge on Icons</h4>
            <div class="badge-examples">
                <div class="icon-with-badge">
                    <i class="pi pi-bell text-2xl"></i>
                    <sui-badge value="5" severity="danger"></sui-badge>
                </div>
                <div class="icon-with-badge">
                    <i class="pi pi-envelope text-2xl"></i>
                    <sui-badge value="10" severity="info"></sui-badge>
                </div>
                <div class="icon-with-badge">
                    <i class="pi pi-shopping-cart text-2xl"></i>
                    <sui-badge value="3" severity="success"></sui-badge>
                </div>
            </div>
        </div>
    </div>
</div>
