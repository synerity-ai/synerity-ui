<div class="demo-container">
    <h3>Synerity-UI AutoComplete</h3>
    <div class="autocomplete-demo">
        <!-- Basic AutoComplete -->
        <div class="demo-section">
            <h4>Basic AutoComplete</h4>
            <div class="autocomplete-examples">
                <div class="form-group">
                    <label for="basic-autocomplete">Country</label>
                    <sui-auto-complete 
                        id="basic-autocomplete"
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        placeholder="Search for a country">
                    </sui-auto-complete>
                    <p>Options count: {{ filteredCountries.length }}</p>
                    <p>Selected: {{ selectedCountry | json }}</p>
                </div>
            </div>
        </div>

        <!-- AutoComplete with Different Placeholders -->
        <div class="demo-section">
            <h4>AutoComplete Variants</h4>
            <div class="autocomplete-examples">
                <div class="form-group">
                    <label>Search Countries</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        placeholder="Type to search countries">
                    </sui-auto-complete>
                </div>
                <div class="form-group">
                    <label>Find Country</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        placeholder="Find your country">
                    </sui-auto-complete>
                </div>
                <div class="form-group">
                    <label>Select Country</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        placeholder="Select from list">
                    </sui-auto-complete>
                </div>
            </div>
        </div>

        <!-- AutoComplete States -->
        <div class="demo-section">
            <h4>AutoComplete States</h4>
            <div class="autocomplete-examples">
                <div class="form-group">
                    <label>Disabled</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        [disabled]="true"
                        placeholder="Disabled autocomplete">
                    </sui-auto-complete>
                </div>
                <div class="form-group">
                    <label>With Minimum Length</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        [minLength]="3"
                        placeholder="Type at least 3 characters">
                    </sui-auto-complete>
                </div>
            </div>
        </div>

        <!-- AutoComplete with Different Data -->
        <div class="demo-section">
            <h4>AutoComplete with Different Data</h4>
            <div class="autocomplete-examples">
                <div class="form-group">
                    <label>Simple String Options</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedSimple"
                        [options]="simpleOptions"
                        placeholder="Type to search">
                    </sui-auto-complete>
                    <p>Simple options count: {{ simpleOptions.length }}</p>
                    <p>Selected simple: {{ selectedSimple }}</p>
                </div>
                <div class="form-group">
                    <label>Object Options</label>
                    <sui-auto-complete 
                        [(ngModel)]="selectedCountry"
                        [options]="filteredCountries"
                        placeholder="Search countries">
                    </sui-auto-complete>
                </div>
            </div>
        </div>
    </div>
</div>
