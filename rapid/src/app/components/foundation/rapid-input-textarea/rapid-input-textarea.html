<div class="demo-container">
    <h3>Synerity-UI Input Textarea</h3>
    <div class="textarea-demo">
        <sui-textarea placeholder="Default Textarea" [rows]="4"></sui-textarea>
        <sui-textarea placeholder="Small Textarea" [rows]="3"></sui-textarea>
        <sui-textarea placeholder="Large Textarea" [rows]="6"></sui-textarea>
        <sui-textarea placeholder="Disabled Textarea" [rows]="4" [disabled]="true"></sui-textarea>
        <sui-textarea placeholder="Readonly Textarea" [rows]="4" [disabled]="true" value="This is a readonly textarea with some content."></sui-textarea>
    </div>
</div>
