<div class="demo-container">
    <h3>Synerity-UI Input Text</h3>
    <div class="input-demo">
        <sui-input-text placeholder="Default Input" size="md"></sui-input-text>
        <sui-input-text placeholder="Small Input" size="sm"></sui-input-text>
        <sui-input-text placeholder="Large Input" size="lg"></sui-input-text>
        <sui-input-text placeholder="Disabled Input" size="md" [disabled]="true"></sui-input-text>
        <sui-input-text placeholder="Readonly Input" size="md" [readonly]="true" value="Readonly Value"></sui-input-text>
    </div>
</div>
