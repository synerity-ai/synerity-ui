<nav class="bg-white shadow-lg border-b border-gray-200 w-full">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <!-- Synerity UI Logo -->
          <div class="w-10 h-10 flex items-center justify-center">
            <img src="assets/images/synerity.jpg" alt="Synerity UI Logo" width="40" height="40" class="rounded-lg" />
          </div>
          <div class="ml-3">
            <h1 class="text-xl font-bold text-gray-900">Synerity UI</h1>
            <p class="text-xs text-gray-500">Component Library</p>
          </div>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a href="#" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
            Documentation
          </a>
          <a href="#" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
            Examples
          </a>
          <a href="#" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
            GitHub
          </a>
          
          <!-- Buy me a coffee button -->
          <button
            (click)="buyMeCoffee()"
            class="coffee-button bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-2 shadow-md hover:shadow-lg">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span>Buy me a coffee</span>
          </button>
        </div>
      </div>

      <!-- Mobile menu buttons -->
      <div class="md:hidden flex items-center space-x-2">
        <!-- Sidebar toggle button -->
        <button
          type="button"
          (click)="toggleSidebar()"
          class="bg-gray-50 inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
          [attr.aria-expanded]="isSidebarOpen"
          [attr.aria-label]="isSidebarOpen ? 'Close navigation menu' : 'Open navigation menu'">
          <span class="sr-only">{{ isSidebarOpen ? 'Close' : 'Open' }} sidebar</span>
          <!-- Hamburger icon -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <!-- Navbar menu button -->
        <button
          type="button"
          (click)="toggleMenu()"
          class="bg-gray-50 inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
          aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Menu icon -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50">
      <a href="#" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
        Documentation
      </a>
      <a href="#" class="text-gray-600 block px-3 py-2 rounded-md text-base font-medium">
        Examples
      </a>
      <a href="#" class="text-gray-600 block px-3 py-2 rounded-md text-base font-medium">
        GitHub
      </a>
      
      <!-- Buy me a coffee button for mobile -->
      <button
        (click)="buyMeCoffee()"
        class="mobile-coffee-button w-full bg-amber-500 hover:bg-amber-600 text-white px-4 py-3 rounded-lg text-base font-medium transition-colors duration-200 flex items-center justify-center space-x-2 shadow-md hover:shadow-lg mt-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span>Buy me a coffee</span>
      </button>
    </div>
  </div>
</nav>

<!-- Donation Modal -->
<app-donation-modal 
  [isOpen]="isDonationModalOpen" 
  (close)="closeDonationModal()">
</app-donation-modal>
