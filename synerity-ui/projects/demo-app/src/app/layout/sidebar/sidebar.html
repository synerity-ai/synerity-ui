<div class="bg-gray-50 h-full border-r border-gray-200 overflow-y-auto" role="navigation" aria-label="Main navigation">
  <div class="p-4">
    <!-- Navigation Groups -->
    <nav class="space-y-6" role="menubar">
      <div *ngFor="let group of navigationGroups" class="space-y-2">
        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
          {{ group.title }}
        </h3>
        <div class="space-y-1">
          <a
            *ngFor="let item of group.items"
            [routerLink]="item.route"
            routerLinkActive="bg-primary-50 text-primary-700 border-r-2 border-primary-700"
            class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 hover:text-gray-900 transition-colors duration-150"
            [class.opacity-50]="item.comingSoon"
            [attr.aria-current]="item.route === router.url ? 'page' : null"
            [attr.aria-disabled]="item.comingSoon ? 'true' : null"
            role="menuitem">
            <span class="mr-3 text-lg">{{ item.icon }}</span>
            <span class="flex-1">{{ item.name }}</span>
            <span *ngIf="item.comingSoon" class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full">
              Soon
            </span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Getting Started Section -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">

    </div>
  </div>
</div>
