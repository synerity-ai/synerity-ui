<div class="min-h-screen bg-gray-100">
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Navbar -->
  <app-navbar (sidebarToggle)="toggleMobileMenu()"></app-navbar>
  
  <!-- Main Layout -->
  <div class="flex h-[calc(100vh-4rem)]">
    <!-- Sidebar -->
    <div class="hidden md:block w-64 flex-shrink-0 h-full">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Mobile Sidebar Overlay -->
    <div class="md:hidden fixed inset-0 z-50" *ngIf="isMobileMenuOpen">
      <div class="fixed inset-0 bg-black bg-opacity-50" (click)="toggleMobileMenu()"></div>
      <div class="fixed top-16 left-0 bottom-0 w-64 bg-white shadow-lg">
        <app-sidebar></app-sidebar>
      </div>
    </div>
    
    <!-- Main Content -->
    <main id="main-content" class="flex-1 h-full overflow-hidden" role="main">
      <app-main-content></app-main-content>
    </main>
  </div>
</div>
