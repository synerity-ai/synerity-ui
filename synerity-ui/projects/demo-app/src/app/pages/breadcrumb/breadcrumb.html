<div class="breadcrumb-demo">
  <div class="demo-header">
    <h1>Breadcrumb</h1>
    <p>A navigation component that displays the current page's location within a hierarchical structure, allowing users to navigate back to previous levels.</p>
  </div>

  <div class="demo-content">
    <div class="demo-section">
      <h2>Basic Breadcrumb</h2>
      <div class="demo-example">
        <div class="breadcrumb-container">
          <sui-breadcrumb 
            [model]="basicModel"
            [home]="homeItem"
            (onItemClick)="onBreadcrumbClick($event)"
            (onHomeClick)="onHomeClick()"
          ></sui-breadcrumb>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Breadcrumb with Icons</h2>
      <div class="demo-example">
        <div class="breadcrumb-container">
          <sui-breadcrumb 
            [model]="iconModel"
            [home]="homeItem"
            (onItemClick)="onBreadcrumbClick($event)"
            (onHomeClick)="onHomeClick()"
          ></sui-breadcrumb>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Custom Styled Breadcrumb</h2>
      <div class="demo-example">
        <div class="breadcrumb-container">
          <sui-breadcrumb 
            [model]="customModel"
            [home]="homeItem"
            styleClass="custom-breadcrumb"
            [style]="{'background-color': '#f8fafc', 'border-radius': '8px', 'padding': '1rem'}"
            (onItemClick)="onBreadcrumbClick($event)"
            (onHomeClick)="onHomeClick()"
          ></sui-breadcrumb>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Breadcrumb without Home</h2>
      <div class="demo-example">
        <div class="breadcrumb-container">
          <sui-breadcrumb 
            [model]="basicModel"
            (onItemClick)="onBreadcrumbClick($event)"
          ></sui-breadcrumb>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Long Breadcrumb Path</h2>
      <div class="demo-example">
        <div class="breadcrumb-container">
          <sui-breadcrumb 
            [model]="longPathModel"
            [home]="homeItem"
            (onItemClick)="onBreadcrumbClick($event)"
            (onHomeClick)="onHomeClick()"
          ></sui-breadcrumb>
        </div>
      </div>
    </div>
  </div>
</div>
