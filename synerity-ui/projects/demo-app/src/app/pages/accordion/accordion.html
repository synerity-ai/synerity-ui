<div class="accordion-demo">
  <div class="demo-header">
    <h1>Accordion</h1>
    <p>A collapsible content component that displays multiple panels in a vertical stack, allowing users to expand and collapse sections.</p>
  </div>

  <div class="demo-content">
    <div class="demo-section">
      <h2>Basic Accordion</h2>
      <div class="demo-example">
        <div class="accordion-container">
          <sui-accordion 
            [tabs]="basicTabs"
            [activeIndex]="0"
            (onOpen)="onAccordionOpen($event)"
            (onClose)="onAccordionClose($event)"
            (onActiveIndexChange)="onActiveIndexChange($event)"
          ></sui-accordion>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Multiple Open Accordion</h2>
      <div class="demo-example">
        <div class="accordion-container">
          <sui-accordion 
            [tabs]="multipleTabs"
            [multiple]="true"
            [activeIndex]="[0, 2]"
            (onOpen)="onAccordionOpen($event)"
            (onClose)="onAccordionClose($event)"
            (onActiveIndexChange)="onActiveIndexChange($event)"
          ></sui-accordion>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Custom Styled Accordion</h2>
      <div class="demo-example">
        <div class="accordion-container">
          <sui-accordion 
            [tabs]="customTabs"
            [activeIndex]="0"
            styleClass="custom-accordion"
            [style]="{'border-radius': '12px', 'box-shadow': '0 4px 6px rgba(0, 0, 0, 0.1)'}"
            (onOpen)="onAccordionOpen($event)"
            (onClose)="onAccordionClose($event)"
            (onActiveIndexChange)="onActiveIndexChange($event)"
          ></sui-accordion>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>Accordion with Rich Content</h2>
      <div class="demo-example">
        <div class="accordion-container">
          <sui-accordion 
            [tabs]="richContentTabs"
            [activeIndex]="0"
            (onOpen)="onAccordionOpen($event)"
            (onClose)="onAccordionClose($event)"
            (onActiveIndexChange)="onActiveIndexChange($event)"
          ></sui-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
