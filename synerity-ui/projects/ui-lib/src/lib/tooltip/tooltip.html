<div class="relative inline-block">
  <div #targetElement>
    <ng-content></ng-content>
  </div>
  
  <div 
    *ngIf="visible && tooltip" 
    #tooltipElement
    class="absolute z-50 px-3 py-2 text-sm text-white bg-gray-900 rounded-lg shadow-lg max-w-xs"
    [class]="getTooltipClass()"
    [style]="getTooltipStyle()"
    role="tooltip"
  >
    <div class="relative">
      {{ tooltip }}
    </div>
    
    <!-- Arrow -->
    <div class="absolute w-2 h-2 bg-gray-900 transform rotate-45"
         [class]="getArrowClass()">
    </div>
  </div>
</div>
