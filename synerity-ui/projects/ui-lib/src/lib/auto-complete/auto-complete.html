<div class="sui-auto-complete">
	<input
		[type]="'text'"
		[id]="inputId"
		[name]="name"
		[disabled]="disabled"
		[placeholder]="placeholder"
		[value]="term"
		(input)="onInput($event)"
		(focus)="onFocus()"
		(blur)="onBlur()"
		(keydown)="onKeyDown($event)"
	/>
	<button *ngIf="term && !disabled" type="button" (click)="clear()" class="clear-button">Ã—</button>
	<ul *ngIf="open" class="dropdown">
		<li
			*ngFor="let item of filtered; let i = index"
			(click)="select(item)"
			(mousedown)="$event.preventDefault()"
			[class.active]="i === activeIndex"
			class="dropdown-item"
		>
			{{ displayItem(item) }}
		</li>
	</ul>
</div>
