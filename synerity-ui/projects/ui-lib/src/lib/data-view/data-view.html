<div class="sui-data-view-wrapper">
  <!-- Empty State -->
  <div *ngIf="paginatedValue.length === 0" class="sui-data-view-empty">
    <div class="sui-data-view-empty-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
    </div>
    <h3 class="sui-data-view-empty-title">No data available</h3>
    <p class="sui-data-view-empty-message">{{ emptyMessage }}</p>
  </div>
  
  <!-- List Layout -->
  <div *ngIf="layout === 'list' && paginatedValue.length > 0" class="sui-data-view-list">
    <div *ngFor="let item of paginatedValue; let i = index" class="sui-data-view-item">
      <ng-container *ngIf="itemTemplate; else defaultContent">
        <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item, index: i }"></ng-container>
      </ng-container>
      <ng-template #defaultContent>
        <ng-content></ng-content>
      </ng-template>
    </div>
  </div>
  
  <!-- Grid Layout -->
  <div *ngIf="layout === 'grid' && paginatedValue.length > 0" class="sui-data-view-grid">
    <div *ngFor="let item of paginatedValue; let i = index" class="sui-data-view-item">
      <ng-container *ngIf="itemTemplate; else defaultContent">
        <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item, index: i }"></ng-container>
      </ng-container>
      <ng-template #defaultContent>
        <ng-content></ng-content>
      </ng-template>
    </div>
  </div>
</div>
