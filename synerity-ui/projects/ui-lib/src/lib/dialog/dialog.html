<div *ngIf="visible" class="sui-dialog" [class]="getDialogClass()" (click)="close()">
  <!-- Dialog Wrapper -->
  <div class="sui-dialog-wrapper">
    <!-- Dialog Container -->
    <div 
      #dialogElement
      class="sui-dialog-container"
      [class.sui-dialog-maximized]="maximized"
      [style]="getDialogStyle()"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div *ngIf="header || closable || maximizable" class="sui-dialog-header">
        <h3 *ngIf="header" class="sui-dialog-title">{{ header }}</h3>
        <div class="sui-dialog-header-actions">
          <button 
            *ngIf="maximizable" 
            type="button" 
            class="sui-dialog-header-button"
            (click)="maximize()"
            [attr.aria-label]="maximized ? 'Restore' : 'Maximize'"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!maximized" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
              <path *ngIf="maximized" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9V4.5M9 9H4.5M9 9L3.5 3.5M15 9v4.5M15 9h4.5M15 9l5.5-5.5M9 15v4.5M9 15H4.5M9 15l-5.5 5.5M15 15h4.5M15 15v4.5M15 15l5.5 5.5"></path>
            </svg>
          </button>
          <button 
            *ngIf="closable" 
            type="button" 
            class="sui-dialog-header-button"
            (click)="close()"
            aria-label="Close"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Content -->
      <div class="sui-dialog-content">
        <ng-content></ng-content>
      </div>
      
      <!-- Footer slot for future use -->
      <ng-content select="[slot=footer]"></ng-content>
      
      <!-- Resize Handle -->
      <div *ngIf="resizable" class="sui-dialog-resize-handle"></div>
    </div>
  </div>
</div>
