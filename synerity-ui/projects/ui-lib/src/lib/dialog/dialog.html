<div *ngIf="visible" class="fixed inset-0 z-50 overflow-y-auto" (click)="close()">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Dialog Container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div 
      #dialogElement
      class="relative bg-white rounded-lg shadow-xl border border-gray-200 w-full max-w-lg mx-auto transform transition-all"
      [class]="getDialogClass()"
      [style]="getDialogStyle()"
      [class.max-w-none]="maximized"
      [class.h-screen]="maximized"
      [class.rounded-none]="maximized"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div *ngIf="header || closable || maximizable" 
           class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gray-50 rounded-t-lg"
           [class.rounded-t-none]="maximized">
        <h3 *ngIf="header" class="text-lg font-semibold text-gray-900">{{ header }}</h3>
        <div class="flex items-center space-x-2">
          <button 
            *ngIf="maximizable" 
            type="button" 
            class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded transition-colors duration-200"
            (click)="maximize()"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!maximized" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
              <path *ngIf="maximized" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9V4.5M9 9H4.5M9 9L3.5 3.5M15 9v4.5M15 9h4.5M15 9l5.5-5.5M9 15v4.5M9 15H4.5M9 15l-5.5 5.5M15 15h4.5M15 15v4.5M15 15l5.5 5.5"></path>
            </svg>
          </button>
          <button 
            *ngIf="closable" 
            type="button" 
            class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded transition-colors duration-200"
            (click)="close()"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Content -->
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>
      
      <!-- Resize Handle -->
      <div *ngIf="resizable" 
           class="absolute bottom-0 right-0 w-4 h-4 cursor-se-resize opacity-0 hover:opacity-100 transition-opacity duration-200">
        <div class="w-full h-full bg-gray-300 hover:bg-gray-400"></div>
      </div>
    </div>
  </div>
</div>
