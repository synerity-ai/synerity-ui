<div class="sui-image-compare" [class]="getImageCompareClass()" [style]="getImageCompareStyle()">
  <div #container class="sui-image-compare-container">
    <!-- Before image (left/top) -->
    <img 
      *ngIf="hasBeforeImage()"
      [src]="beforeSrc" 
      [alt]="beforeAlt" 
      class="sui-image-compare-before"
      [style]="getBeforeImageStyle()"
    />
    
    <!-- After image (right/bottom) -->
    <img 
      *ngIf="hasAfterImage()"
      [src]="afterSrc" 
      [alt]="afterAlt" 
      class="sui-image-compare-after"
    />

    <!-- Slider line and handle -->
    <div #slider class="sui-image-compare-slider" [style]="getSliderStyle()">
      <div class="sui-image-compare-handle"></div>
    </div>
  </div>
</div>
