<div 
  *ngIf="visible || !popup" 
  #menuElement
  class="sui-menu" 
  [class]="getMenuClass()"
  [style]="getMenuStyle()"
>
  <ul class="sui-menu-list">
    <li 
      *ngFor="let item of model" 
      class="sui-menu-item"
      [class.sui-menu-item-disabled]="item.disabled"
      [class.sui-menu-item-separator]="item.separator"
      (click)="onItemClickHandler(item)"
      (mouseenter)="onItemMouseEnter(item)"
      (mouseleave)="onItemMouseLeave()"
    >
      <div *ngIf="!item.separator" class="sui-menu-item-content">
        <span *ngIf="item.icon" class="sui-menu-item-icon">{{ item.icon }}</span>
        <span class="sui-menu-item-label">{{ item.label }}</span>
        <span *ngIf="hasSubmenu(item)" class="sui-menu-item-arrow">â–¶</span>
      </div>
      
      <div *ngIf="hasSubmenu(item) && activeItem === item" class="sui-menu-submenu">
        <div class="sui-menu-submenu-items">
          <div *ngFor="let subItem of item.items" class="sui-menu-submenu-item" (click)="onItemClickHandler(subItem)">
            <span *ngIf="subItem.icon" class="sui-menu-submenu-item-icon">{{ subItem.icon }}</span>
            <span class="sui-menu-submenu-item-label">{{ subItem.label }}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
