<div class="sui-editor" [class]="getEditorClass()" [style]="getEditorStyle()">
  <div *ngIf="hasToolbar()" class="sui-editor-toolbar">
    <!-- Formatting Group -->
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      [class.active]="isFormatActive('bold')"
      (click)="execCommand('bold')" 
      title="Bold (Ctrl+B)">
      <strong>B</strong>
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      [class.active]="isFormatActive('italic')"
      (click)="execCommand('italic')" 
      title="Italic (Ctrl+I)">
      <em>I</em>
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      [class.active]="isFormatActive('underline')"
      (click)="execCommand('underline')" 
      title="Underline (Ctrl+U)">
      <u>U</u>
    </button>
    
    <div class="sui-editor-toolbar-separator"></div>
    
    <!-- Lists Group -->
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="execCommand('insertUnorderedList')" 
      title="Bullet List">
      ‚Ä¢
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="execCommand('insertOrderedList')" 
      title="Numbered List">
      1.
    </button>
    
    <div class="sui-editor-toolbar-separator"></div>
    
    <!-- Headings Group -->
    <select 
      class="sui-editor-toolbar-select"
      (change)="onHeadingChange($event)"
      title="Heading">
      <option value="div">Normal</option>
      <option value="h1">Heading 1</option>
      <option value="h2">Heading 2</option>
      <option value="h3">Heading 3</option>
      <option value="h4">Heading 4</option>
    </select>
    
    <div class="sui-editor-toolbar-separator"></div>
    
    <!-- Advanced Formatting -->
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="insertLink()" 
      title="Insert Link">
      üîó
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="insertImage()" 
      title="Insert Image">
      üñºÔ∏è
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="execCommand('insertHorizontalRule')" 
      title="Insert Horizontal Rule">
      ‚ûñ
    </button>
    
    <div class="sui-editor-toolbar-separator"></div>
    
    <!-- Code and Quote -->
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="execCommand('formatBlock', 'blockquote')" 
      title="Quote">
      "
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="insertCode()" 
      title="Code">
      &lt;/&gt;
    </button>
    
    <div class="sui-editor-toolbar-separator"></div>
    
    <!-- Undo/Redo -->
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="execCommand('undo')" 
      title="Undo (Ctrl+Z)">
      ‚Ü∂
    </button>
    <button 
      type="button" 
      class="sui-editor-toolbar-button" 
      (click)="execCommand('redo')" 
      title="Redo (Ctrl+Y)">
      ‚Ü∑
    </button>
  </div>
  
  <div 
    #editorElement
    class="sui-editor-content"
    contenteditable="true"
    dir="ltr"
    style="direction: ltr !important; text-align: left !important; unicode-bidi: normal !important; writing-mode: horizontal-tb !important;"
    [attr.placeholder]="placeholder"
    [attr.disabled]="isDisabled()"
    [attr.readonly]="isReadonly()"
    (input)="onContentChange()"
    (focus)="onFocusHandler()"
    (blur)="onBlurHandler()"
    (keydown)="onKeyDown($event)"
    (paste)="onPaste($event)"
  ></div>
</div>
