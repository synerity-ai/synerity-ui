<div class="sui-editor" [class]="getEditorClass()" [style]="getEditorStyle()">
  <div *ngIf="hasToolbar()" class="sui-editor-toolbar">
    <button type="button" class="sui-editor-toolbar-button" (click)="execCommand('bold')" title="Bold">
      <strong>B</strong>
    </button>
    <button type="button" class="sui-editor-toolbar-button" (click)="execCommand('italic')" title="Italic">
      <em>I</em>
    </button>
    <button type="button" class="sui-editor-toolbar-button" (click)="execCommand('underline')" title="Underline">
      <u>U</u>
    </button>
    <button type="button" class="sui-editor-toolbar-button" (click)="execCommand('insertUnorderedList')" title="Bullet List">
      â€¢
    </button>
    <button type="button" class="sui-editor-toolbar-button" (click)="execCommand('insertOrderedList')" title="Numbered List">
      1.
    </button>
  </div>
  
  <div 
    #editorElement
    class="sui-editor-content"
    contenteditable="true"
    [attr.placeholder]="placeholder"
    [attr.disabled]="isDisabled()"
    [attr.readonly]="isReadonly()"
    (input)="onContentChange()"
    (focus)="onFocusHandler()"
    (blur)="onBlurHandler()"
    [innerHTML]="value"
  ></div>
</div>
