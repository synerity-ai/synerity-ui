<div 
  #scrollElement
  class="sui-virtual-scroller"
  [class.sui-virtual-scroller-horizontal]="orientation === 'horizontal'"
  [style.height]="scrollHeight"
  [style.width]="scrollWidth"
  (scroll)="onScrollEvent($event)"
>
  <div 
    class="sui-virtual-scroller-content"
    [class.sui-virtual-scroller-content-horizontal]="orientation === 'horizontal'"
    [style.height]="getTotalHeight()"
    [style.width]="getTotalWidth()"
  >
    <div 
      *ngFor="let item of visibleItems; let i = index"
      class="sui-virtual-scroller-item"
      [class.sui-virtual-scroller-item-horizontal]="orientation === 'horizontal'"
      [style]="getItemStyle(i)"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
