<div class="sui-org-chart" [class]="getOrientationClass()">
  <div class="sui-org-chart-container">
    <div *ngFor="let node of value" class="sui-org-chart-level">
      <!-- Root Node -->
      <div class="sui-org-chart-node-container">
        <div 
          class="sui-org-chart-node"
          [class]="getNodeTypeClass(node)"
          [class.sui-org-chart-node-selected]="isNodeSelected(node)"
          (click)="onNodeClick(node)"
        >
          <div class="sui-org-chart-node-content">
            <div class="sui-org-chart-avatar">
              <span class="sui-org-chart-avatar-text">{{ node.label.charAt(0) }}</span>
            </div>
            <h3 class="sui-org-chart-title">{{ node.label }}</h3>
            <div *ngIf="node.data" class="sui-org-chart-data">
              <div *ngFor="let key of getObjectKeys(node.data)" class="sui-org-chart-data-item">
                <span class="sui-org-chart-data-label">{{ key }}:</span>
                <span class="sui-org-chart-data-value">{{ node.data[key] }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Children -->
      <div *ngIf="hasChildren(node)" class="sui-org-chart-children">
        <!-- Connector Line -->
        <div class="sui-org-chart-connector">
          <div class="sui-org-chart-connector-line"></div>
        </div>
        
        <!-- Children Container -->
        <div class="sui-org-chart-children-container">
          <div *ngFor="let child of node.children" class="sui-org-chart-child-container">
            <div 
              class="sui-org-chart-child"
              [class]="getNodeTypeClass(child)"
              [class.sui-org-chart-node-selected]="isNodeSelected(child)"
              (click)="onNodeClick(child)"
            >
              <div class="sui-org-chart-child-content">
                <div class="sui-org-chart-child-avatar">
                  <span class="sui-org-chart-child-avatar-text">{{ child.label.charAt(0) }}</span>
                </div>
                <h4 class="sui-org-chart-child-title">{{ child.label }}</h4>
                <div *ngIf="child.data" class="sui-org-chart-child-data">
                  <div *ngFor="let key of getObjectKeys(child.data)" class="sui-org-chart-child-data-item">
                    <span class="sui-org-chart-child-data-label">{{ key }}:</span>
                    <span class="sui-org-chart-child-data-value">{{ child.data[key] }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
