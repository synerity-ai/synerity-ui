<div class="flex gap-2" (paste)="onPaste($event)">
	<input
		*ngFor="let v of values; let i = index"
		#otpInput
		[class.opacity-50]="disabled"
		[type]="inputType"
		[attr.maxlength]="1"
		[disabled]="disabled"
		[value]="values[i]"
		(input)="onInput($event, i)"
		(keydown)="onKeyDown($event, i)"
		(blur)="onBlur()"
		class="w-10 h-10 text-center border rounded"
	/>
</div>
