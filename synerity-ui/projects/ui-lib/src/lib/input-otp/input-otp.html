<div class="sui-input-otp" [class.sui-input-otp-disabled]="disabled" (paste)="onPaste($event)">
	<input
		*ngFor="let v of values; let i = index"
		#otpInput
		[type]="inputType"
		[attr.maxlength]="1"
		[disabled]="disabled"
		[value]="values[i]"
		(input)="onInput($event, i)"
		(keydown)="onKeyDown($event, i)"
		(blur)="onBlur()"
		class="sui-input-otp-digit"
	/>
</div>
