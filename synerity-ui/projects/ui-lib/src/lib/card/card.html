<div [class]="cardClasses" 
     (click)="onCardClick($event)"
     [attr.role]="clickable ? 'button' : null"
     [attr.tabindex]="clickable && !disabled ? '0' : null"
     [attr.aria-disabled]="disabled"
     [attr.aria-busy]="loading">

  <!-- Loading Overlay -->
  <div *ngIf="loading" class="sui-card-loading-overlay">
    <svg class="sui-card-loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <!-- Card Header -->
  <div *ngIf="showHeader && (header || subheader)" 
       (click)="onHeaderClick($event)"
       class="mb-0">
    <h3 *ngIf="header" [class]="headerClasses">
      {{ header }}
    </h3>
    <p *ngIf="subheader" [class]="subheaderClasses">
      {{ subheader }}
    </p>
  </div>

  <!-- Card Content -->
  <div [class]="contentClasses">
    <ng-content></ng-content>
  </div>

  <!-- Card Footer -->
  <div *ngIf="showFooter" [class]="footerClasses">
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>
