<div 
  #menuElement
  class="flex items-center bg-white border-b border-gray-200 shadow-sm"
  [class]="getMenuClass()"
  [style]="getMenuStyle()"
  role="menubar"
>
  <ul class="flex items-center list-none m-0 p-0">
    <li
      *ngFor="let item of model"
      class="relative"
      [class.opacity-50]="item.disabled"
      [class.cursor-not-allowed]="item.disabled"
      [class.pointer-events-none]="item.disabled"
      (click)="onItemClickHandler($event, item)"
      (mouseenter)="onItemMouseEnter(item)"
      (mouseleave)="onItemMouseLeave()"
      role="none"
    >
      <!-- Separator -->
      <div *ngIf="item.separator" class="border-t border-gray-200 my-1"></div>

      <!-- Menu Item -->
      <div *ngIf="!item.separator" class="flex items-center gap-2 px-4 py-3 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 cursor-pointer transition-colors duration-200">
        <span *ngIf="item.icon" class="text-sm">{{ item.icon }}</span>
        <span class="whitespace-nowrap">{{ item.label }}</span>
        <span *ngIf="hasSubmenu(item)" class="text-xs ml-1 transition-transform duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </span>
      </div>

      <!-- Submenu -->
      <div
        *ngIf="hasSubmenu(item) && activeItem === item"
        class="absolute top-full left-0 bg-white border border-gray-200 rounded-md shadow-lg z-50 min-w-48 py-1"
        role="menu"
      >
        <div
          *ngFor="let subItem of item.items"
          class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-gray-900 cursor-pointer transition-colors duration-200"
          [class.opacity-50]="subItem.disabled"
          [class.cursor-not-allowed]="subItem.disabled"
          [class.pointer-events-none]="subItem.disabled"
          (click)="onItemClickHandler($event, subItem)"
          role="menuitem"
          [attr.aria-disabled]="subItem.disabled"
          [attr.tabindex]="subItem.disabled ? -1 : 0"
        >
          <span *ngIf="subItem.icon" class="text-sm w-4 text-center">{{ subItem.icon }}</span>
          <span class="flex-1">{{ subItem.label }}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
