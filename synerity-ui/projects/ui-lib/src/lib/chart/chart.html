<div class="relative bg-white border border-gray-200 rounded-lg p-4" [class]="getChartClass()" [style]="getChartStyle()">
  <div *ngIf="!data || data.datasets.length === 0" class="flex items-center justify-center h-full min-h-48 text-gray-500">
    <div class="text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      <p class="text-sm">No chart data available</p>
    </div>
  </div>
  
  <div *ngIf="data && data.datasets.length > 0" class="space-y-4">
    <!-- Chart Header -->
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-medium text-gray-900">{{ getChartTitle() }}</h3>
      <div class="flex items-center space-x-2">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
          {{ type.toUpperCase() }}
        </span>
      </div>
    </div>
    
    <!-- Chart Canvas -->
    <div class="relative">
      <canvas 
        #chartCanvas
        [width]="width" 
        [height]="height"
        class="w-full h-auto border border-gray-200 rounded"
      ></canvas>
    </div>
    
    <!-- Chart Legend -->
    <div *ngIf="data.datasets.length > 1" class="flex flex-wrap gap-4 justify-center">
      <div *ngFor="let dataset of data.datasets; let i = index" class="flex items-center space-x-2">
        <div 
          class="w-3 h-3 rounded-full" 
          [style.background-color]="getDatasetColor(dataset, i)">
        </div>
        <span class="text-sm text-gray-600">{{ dataset.label }}</span>
      </div>
    </div>
    
    <!-- Chart Data Summary -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
      <div class="bg-gray-50 p-3 rounded-lg">
        <div class="text-gray-500">Total Data Points</div>
        <div class="font-medium text-gray-900">{{ getTotalDataPoints() }}</div>
      </div>
      <div class="bg-gray-50 p-3 rounded-lg">
        <div class="text-gray-500">Datasets</div>
        <div class="font-medium text-gray-900">{{ data.datasets.length }}</div>
      </div>
      <div class="bg-gray-50 p-3 rounded-lg">
        <div class="text-gray-500">Labels</div>
        <div class="font-medium text-gray-900">{{ data.labels.length }}</div>
      </div>
    </div>
  </div>
</div>
