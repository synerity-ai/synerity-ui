<div 
  [class]="getChipClass()" 
  [style]="getChipStyle()"
  [attr.role]="getChipRole()"
  [attr.tabindex]="getChipTabIndex()"
  [attr.aria-label]="getChipAriaLabel()"
  [attr.aria-describedby]="ariaDescribedBy"
  (click)="click($event)"
  (keydown)="onKeyDown($event)"
>
  <img 
    *ngIf="hasImage()" 
    [src]="image" 
    [alt]="label" 
    class="sui-chip-image"
  />
  <span 
    *ngIf="hasIcon() && !hasImage()" 
    class="sui-chip-icon"
  >
    {{ icon }}
  </span>
  <span 
    *ngIf="hasLabel()" 
    class="sui-chip-label"
  >
    {{ label }}
  </span>
  <button 
    *ngIf="removable" 
    type="button" 
    class="sui-chip-remove"
    [disabled]="disabled"
    [attr.aria-label]="'Remove ' + label"
    (click)="remove($event)"
  >
    Ã—
  </button>
</div>
