<div class="sui-progress-bar" [class]="getProgressBarClass()" [style]="getProgressBarStyle()">
  <div 
    class="sui-progress-bar-fill"
    [class.sui-progress-bar-indeterminate]="isIndeterminate()"
    [style]="getProgressStyle()"
  ></div>
  <span 
    *ngIf="showValue && !isIndeterminate()" 
    class="sui-progress-bar-value"
  >
    {{ getDisplayValue() }}
  </span>
</div>
