<div class="relative inline-block" [class]="getDirectionClass()">
  <!-- Speed dial items -->
  <div *ngIf="open" class="absolute z-10 flex flex-col gap-2 mb-2 transition-all duration-300 ease-in-out"
       [class]="getItemsContainerClass()">
    <button
      *ngFor="let item of items; let i = index"
      type="button"
      [disabled]="item.disabled"
      (click)="onItemClick(item)"
      class="group flex items-center gap-2 px-3 py-2 text-sm font-medium text-white bg-gray-800 rounded-lg shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
      [class.sui-speed-dial-item-disabled]="item.disabled"
      [style.animation-delay]="(i * 0.1) + 's'"
    >
      <span *ngIf="item.icon" class="text-lg leading-none">{{ item.icon }}</span>
      <span *ngIf="item.label" class="whitespace-nowrap">{{ item.label }}</span>
    </button>
  </div>
  
  <!-- Main toggle button -->
  <button
    type="button"
    [disabled]="disabled"
    (click)="toggle()"
    class="flex items-center justify-center w-12 h-12 text-white bg-primary-600 rounded-full shadow-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
    [class.rotate-45]="open"
    [class.sui-speed-dial-button-disabled]="disabled"
  >
    <span class="text-xl font-bold leading-none transition-transform duration-200">{{ buttonIcon }}</span>
  </button>
</div>
