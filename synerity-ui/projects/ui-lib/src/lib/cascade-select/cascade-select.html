<div class="flex gap-2">
	<ng-container *ngFor="let _ of levelsPlaceholder; let level = index">
		<select
			[disabled]="disabled"
			(change)="onSelect(level, $any($event.target).selectedIndex - 1)"
			class="border rounded px-2 py-1"
		>
			<option [selected]="true" disabled>{{ levelsPlaceholder[level] || 'Select' }}</option>
			<option *ngFor="let opt of levelOptions(level)" [selected]="path[level]?.label === opt.label">{{ opt.label }}</option>
		</select>
	</ng-container>
</div>
