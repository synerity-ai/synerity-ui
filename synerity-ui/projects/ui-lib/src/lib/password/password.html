<div class="sui-password" [class.sui-password-disabled]="disabled">
	<input
		[type]="show ? 'text' : 'password'"
		[id]="inputId"
		[name]="name"
		[disabled]="disabled"
		[placeholder]="placeholder"
		[minLength]="minLength ?? undefined"
		[value]="value"
		(input)="onInput($event)"
		(blur)="onBlur()"
	/>
	<button *ngIf="toggleMask" type="button" [disabled]="disabled" (click)="toggleVisibility()" class="toggle-button">
		{{ show ? 'Hide' : 'Show' }}
	</button>
</div>
