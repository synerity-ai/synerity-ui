<div class="inline-flex items-stretch border rounded overflow-hidden">
	<input
		[type]="show ? 'text' : 'password'"
		[class.opacity-50]="disabled"
		[id]="inputId"
		[name]="name"
		[disabled]="disabled"
		[placeholder]="placeholder"
		[minLength]="minLength ?? undefined"
		[value]="value"
		(input)="onInput($event)"
		(blur)="onBlur()"
		class="px-2 outline-none"
	/>
	<button *ngIf="toggleMask" type="button" [disabled]="disabled" (click)="toggleVisibility()" class="px-2">
		{{ show ? 'Hide' : 'Show' }}
	</button>
</div>
