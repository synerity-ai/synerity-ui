<div class="sui-password-container" [class.sui-password-disabled]="disabled" [class.sui-password-readonly]="readonly">
  <!-- Label -->
  <label *ngIf="label" 
         [for]="inputId"
         class="sui-password-label">
    {{ label }}
  </label>

  <!-- Input Wrapper -->
  <div class="sui-password-wrapper">
    <!-- Password Input -->
    <input
      [type]="show ? 'text' : 'password'"
      [id]="inputId"
      [name]="name"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [attr.minlength]="minLength ?? undefined"
      [attr.maxlength]="maxLength ?? undefined"
      [class]="getInputClass()"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
      [attr.aria-invalid]="hasError"
      [attr.aria-describedby]="(errorText || helperText) ? (inputId + '-description') : null"
      role="textbox"
      tabindex="0">

    <!-- Toggle Button -->
    <button *ngIf="toggleMask && !disabled && !readonly"
            type="button"
            (click)="toggleVisibility()"
            class="sui-password-toggle"
            [attr.aria-label]="show ? 'Hide password' : 'Show password'">
      {{ show ? 'Hide' : 'Show' }}
    </button>
  </div>

  <!-- Helper Text / Error Message -->
  <div *ngIf="errorText || helperText" 
       [id]="inputId + '-description'"
       class="sui-password-helper"
       [class.sui-password-error]="hasError">
    {{ errorText || helperText }}
  </div>
</div>
