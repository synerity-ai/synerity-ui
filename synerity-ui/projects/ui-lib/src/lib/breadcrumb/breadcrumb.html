<nav 
  class="sui-breadcrumb"
  [class]="getBreadcrumbClass()" 
  [style]="getBreadcrumbStyle()"
  aria-label="Breadcrumb"
>
  <ol>
    <li>
      <a 
        *ngIf="home.url" 
        [href]="home.url" 
        class="breadcrumb-home"
        (click)="onHomeClick()"
        [attr.aria-label]="'Go to ' + home.label"
      >
        <span *ngIf="home.icon" class="breadcrumb-icon">{{ home.icon }}</span>
        <span>{{ home.label }}</span>
      </a>
      <span 
        *ngIf="!home.url" 
        class="breadcrumb-home"
        (click)="onHomeClick()"
        [attr.aria-label]="'Go to ' + home.label"
        role="button"
        tabindex="0"
      >
        <span *ngIf="home.icon" class="breadcrumb-icon">{{ home.icon }}</span>
        <span>{{ home.label }}</span>
      </span>
    </li>
    
    <li *ngFor="let item of model; let i = index">
      <svg class="breadcrumb-separator" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
      <a 
        *ngIf="item.url && !isLastItem(i)" 
        [href]="item.url" 
        [class]="item.disabled ? 'breadcrumb-disabled' : 'breadcrumb-item'"
        (click)="onItemClickHandler(item, i)"
        [attr.aria-label]="'Go to ' + item.label"
      >
        <span *ngIf="item.icon" class="breadcrumb-icon">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
      <span 
        *ngIf="!item.url || isLastItem(i)" 
        [class]="item.disabled ? 'breadcrumb-disabled' : (isLastItem(i) ? 'breadcrumb-current' : 'breadcrumb-item')"
        (click)="!isLastItem(i) && !item.disabled && onItemClickHandler(item, i)"
        [attr.aria-label]="isLastItem(i) ? 'Current page: ' + item.label : 'Go to ' + item.label"
        [attr.aria-current]="isLastItem(i) ? 'page' : null"
        [attr.role]="!isLastItem(i) && !item.disabled ? 'button' : null"
        [attr.tabindex]="!isLastItem(i) && !item.disabled ? '0' : null"
      >
        <span *ngIf="item.icon" class="breadcrumb-icon">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </span>
    </li>
  </ol>
</nav>
