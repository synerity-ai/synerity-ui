<div class="flex items-center justify-between bg-white px-4 py-3 border-t border-gray-200" *ngIf="totalRecords > 0">
  <!-- Left Section -->
  <div class="flex items-center space-x-4">
    <!-- Rows Per Page -->
    <div *ngIf="showRowsPerPageOptions" class="flex items-center space-x-2">
      <label class="text-sm text-gray-700">Rows per page:</label>
      <select
        [value]="rows"
        (change)="changeRowsPerPage(+$any($event.target).value)"
        class="block w-16 px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500"
      >
        <option *ngFor="let option of rowsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    
    <!-- Current Page Report -->
    <span *ngIf="showCurrentPageReport" class="text-sm text-gray-700">
      {{ currentPageReport }}
    </span>
  </div>
  
  <!-- Center Section - Pagination Controls -->
  <div class="flex items-center space-x-1">
    <!-- First Page -->
    <button
      *ngIf="showFirstLastIcon"
      type="button"
      (click)="firstPage()"
      [disabled]="page === 0"
      class="p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      title="First Page"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>
    
    <!-- Previous Page -->
    <button
      type="button"
      (click)="prevPage()"
      [disabled]="page === 0"
      class="p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      title="Previous Page"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    
    <!-- Page Links -->
    <div *ngIf="showPageLinks" class="flex items-center space-x-1">
      <button
        *ngFor="let pageLink of pageLinks"
        type="button"
        (click)="changePage(pageLink)"
        class="px-3 py-2 text-sm font-medium rounded-md transition-colors duration-150"
        [class.bg-primary-600]="pageLink === page"
        [class.text-white]="pageLink === page"
        [class.text-gray-700]="pageLink !== page"
        [class.hover:bg-gray-100]="pageLink !== page"
        [class.focus:outline-none]="true"
        [class.focus:ring-2]="true"
        [class.focus:ring-primary-500]="true"
        [class.focus:ring-offset-1]="true"
      >
        {{ pageLink + 1 }}
      </button>
    </div>
    
    <!-- Next Page -->
    <button
      type="button"
      (click)="nextPage()"
      [disabled]="page === totalPages - 1"
      class="p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      title="Next Page"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
    
    <!-- Last Page -->
    <button
      *ngIf="showFirstLastIcon"
      type="button"
      (click)="lastPage()"
      [disabled]="page === totalPages - 1"
      class="p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      title="Last Page"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
