<div class="sui-paginator" *ngIf="totalRecords > 0">
  <!-- Left Section -->
  <div class="sui-paginator-left">
    <!-- Rows Per Page -->
    <div *ngIf="showRowsPerPageOptions" class="sui-paginator-rpp">
      <label class="sui-paginator-rpp-label">Rows per page:</label>
      <select
        [value]="rows"
        (change)="changeRowsPerPage(+$any($event.target).value)"
        class="sui-paginator-rpp-select"
      >
        <option *ngFor="let option of rowsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    
    <!-- Current Page Report -->
    <span *ngIf="showCurrentPageReport" class="sui-paginator-report">
      {{ currentPageReport }}
    </span>
  </div>
  
  <!-- Center Section - Pagination Controls -->
  <div class="sui-paginator-controls">
    <!-- First Page -->
    <button
      *ngIf="showFirstLastIcon"
      type="button"
      (click)="firstPage()"
      [disabled]="page === 0"
      class="sui-paginator-btn"
      title="First Page"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>
    
    <!-- Previous Page -->
    <button
      type="button"
      (click)="prevPage()"
      [disabled]="page === 0"
      class="sui-paginator-btn"
      title="Previous Page"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    
    <!-- Page Links -->
    <div *ngIf="showPageLinks" class="sui-paginator-pages">
      <button
        *ngFor="let pageLink of pageLinks"
        type="button"
        (click)="changePage(pageLink)"
        class="sui-paginator-page"
        [class.sui-paginator-page-active]="pageLink === page"
      >
        {{ pageLink + 1 }}
      </button>
    </div>
    
    <!-- Next Page -->
    <button
      type="button"
      (click)="nextPage()"
      [disabled]="page === totalPages - 1"
      class="sui-paginator-btn"
      title="Next Page"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
    
    <!-- Last Page -->
    <button
      *ngIf="showFirstLastIcon"
      type="button"
      (click)="lastPage()"
      [disabled]="page === totalPages - 1"
      class="sui-paginator-btn"
      title="Last Page"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
