<div class="inline-flex items-stretch border rounded overflow-hidden">
	<button type="button" [disabled]="disabled" (click)="decrement()" class="px-2">-</button>
	<input
		[type]="'number'"
		[class.opacity-50]="disabled"
		[id]="inputId"
		[name]="name"
		[disabled]="disabled"
		[min]="min ?? undefined"
		[max]="max ?? undefined"
		[step]="step"
		[placeholder]="placeholder"
		[value]="value ?? ''"
		(input)="onInput($event)"
		(blur)="onBlur()"
		class="px-2 outline-none"
	/>
	<button type="button" [disabled]="disabled" (click)="increment()" class="px-2">+</button>
</div>
