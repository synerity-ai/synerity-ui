<div class="sui-input-number" [class.sui-input-number-disabled]="disabled">
	<button type="button" [disabled]="disabled" (click)="decrement()" class="sui-input-number-button sui-input-number-decrement">-</button>
	<input
		[type]="'number'"
		[id]="inputId"
		[name]="name"
		[disabled]="disabled"
		[min]="min ?? undefined"
		[max]="max ?? undefined"
		[step]="step"
		[placeholder]="placeholder"
		[value]="value ?? ''"
		(input)="onInput($event)"
		(blur)="onBlur()"
		class="sui-input-number-input"
	/>
	<button type="button" [disabled]="disabled" (click)="increment()" class="sui-input-number-button sui-input-number-increment">+</button>
</div>
