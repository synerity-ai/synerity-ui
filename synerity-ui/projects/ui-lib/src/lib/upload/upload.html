<div 
  class="sui-upload"
  [class]="getUploadClass()"
  [style]="getUploadStyle()"
  [class.sui-upload-drag-over]="dragOver"
  [class.sui-upload-disabled]="disabled"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  (click)="choose()"
  role="button"
  [attr.aria-label]="'File upload area'"
  tabindex="0"
>
  <input 
    #fileInput
    type="file" 
    [multiple]="multiple"
    [accept]="accept"
    [disabled]="disabled"
    (change)="onFileSelect($event)"
    class="sui-upload-input"
  />
  
  <div class="sui-upload-content">
    <div class="sui-upload-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
    </div>
    <div class="sui-upload-text">
      <p class="sui-upload-title">
        Drop files here or click to upload
      </p>
      <p *ngIf="accept" class="sui-upload-accept">
        Accepted formats: {{ accept }}
      </p>
      <p *ngIf="maxFileSize > 0" class="sui-upload-size">
        Maximum file size: {{ formatFileSize(maxFileSize) }}
      </p>
    </div>
  </div>
  
  <div *ngIf="files.length > 0" class="sui-upload-files">
    <div *ngFor="let file of files; let i = index" class="sui-upload-file">
      <div class="sui-upload-file-content">
        <div class="sui-upload-file-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <div class="sui-upload-file-info">
          <p class="sui-upload-file-name">{{ file.name }}</p>
          <p class="sui-upload-file-size">{{ formatFileSize(file.size) }}</p>
        </div>
      </div>
      <button 
        type="button" 
        class="sui-upload-remove"
        (click)="removeFile(i); $event.stopPropagation()"
        [attr.aria-label]="'Remove ' + file.name"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <div *ngIf="files.length > 0 && !auto" class="sui-upload-actions">
    <button 
      type="button" 
      class="sui-upload-btn sui-upload-btn-primary"
      (click)="upload(); $event.stopPropagation()"
    >
      Upload Files
    </button>
    <button 
      type="button" 
      class="sui-upload-btn sui-upload-btn-secondary"
      (click)="clear(); $event.stopPropagation()"
    >
      Clear All
    </button>
  </div>
</div>
