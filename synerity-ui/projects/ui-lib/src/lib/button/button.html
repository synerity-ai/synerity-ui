<button 
  [type]="type"
  [disabled]="disabled || loading"
  [class]="buttonClasses"
  (click)="onButtonClick($event)"
  [attr.aria-disabled]="disabled || loading"
  [attr.aria-busy]="loading"
  role="button"
  tabindex="0">
  
  <!-- Loading Spinner -->
  <svg *ngIf="loading" 
       class="sui-button-spinner" 
       xmlns="http://www.w3.org/2000/svg" 
       fill="none" 
       viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>

  <!-- Left Icon -->
  <ng-container *ngIf="icon && iconPosition === 'left' && !loading">
    <span class="sui-button-icon-left" [innerHTML]="icon"></span>
  </ng-container>

  <!-- Button Content -->
  <ng-content></ng-content>

  <!-- Right Icon -->
  <ng-container *ngIf="icon && iconPosition === 'right' && !loading">
    <span class="sui-button-icon-right" [innerHTML]="icon"></span>
  </ng-container>
</button>
