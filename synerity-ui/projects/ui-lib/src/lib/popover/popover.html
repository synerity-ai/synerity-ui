<div class="relative inline-block">
  <div #targetElement class="cursor-pointer" (click)="toggle()">
    <ng-content></ng-content>
  </div>
  
  <div 
    *ngIf="visible" 
    #popoverElement
    class="absolute z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 min-w-64 max-w-sm"
    [class]="getPopoverClass()"
    [style]="getPopoverStyle()"
    role="dialog"
    aria-modal="true"
  >
    <div *ngIf="showCloseIcon" class="flex items-center justify-between mb-3">
      <h3 class="text-sm font-medium text-gray-900">Popover</h3>
      <button 
        type="button" 
        class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded transition-colors duration-200"
        (click)="hide()">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="text-sm text-gray-600">
      <ng-content select="[slot='content']"></ng-content>
    </div>
    
    <!-- Arrow -->
    <div class="absolute w-2 h-2 bg-white border border-gray-200 transform rotate-45"
         [class]="getArrowClass()">
    </div>
  </div>
</div>
