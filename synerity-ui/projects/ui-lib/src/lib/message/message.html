<div 
  *ngIf="visible" 
  class="flex items-center p-4 rounded-lg border transition-all duration-200"
  [class]="getMessageClass()"
  [style]="getMessageStyle()"
  role="alert"
  [attr.aria-live]="severity === 'error' ? 'assertive' : 'polite'"
>
  <div class="flex items-center w-full">
    <div class="flex-shrink-0 mr-3 text-lg">
      {{ getIcon() }}
    </div>
    <div class="flex-1 text-sm font-medium">
      {{ text }}
    </div>
    <button 
      *ngIf="closable" 
      type="button" 
      class="flex-shrink-0 ml-3 text-lg font-bold hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 rounded"
      (click)="close()"
      [attr.aria-label]="'Close message'"
    >
      Ã—
    </button>
  </div>
</div>
