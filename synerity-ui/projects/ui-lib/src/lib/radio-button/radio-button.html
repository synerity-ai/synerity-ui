<label class="sui-radio-label" [attr.for]="inputId">
  <div class="sui-radio-container" [class]="cssClass || ''">
    <input
      type="radio"
      class="sui-radio-input"
      [id]="inputId"
      [name]="name"
      [disabled]="disabled"
      [checked]="checked"
      (change)="onInputChange()"
      (blur)="onInputBlur()"
    />
  </div>
  <span *ngIf="label" class="sui-radio-text">{{ label }}</span>
  <ng-content />
</label>
