<div *ngIf="visible" class="fixed inset-0 z-50 overflow-y-auto" (click)="hide()">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Dialog Container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div 
      #dialogElement
      class="relative bg-white rounded-lg shadow-xl border border-gray-200 w-full max-w-lg mx-auto transform transition-all"
      [class]="getDialogClass()"
      [style]="getDialogStyle()"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div *ngIf="header || closable" 
           class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gray-50 rounded-t-lg cursor-move"
           [class.cursor-move]="draggable">
        <h3 *ngIf="header" class="text-lg font-semibold text-gray-900">{{ header }}</h3>
        <div class="flex items-center space-x-2">
          <button 
            *ngIf="closable" 
            type="button" 
            class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 rounded transition-colors duration-200"
            (click)="close()"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Content -->
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
