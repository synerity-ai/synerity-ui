<div class="sui-order-list">
  <!-- Header -->
  <div *ngIf="header" class="sui-order-list-header">
    <h3>{{ header }}</h3>
  </div>
  
  <!-- Filter -->
  <div *ngIf="filter" class="sui-order-list-filter">
    <div class="sui-order-list-filter-container">
      <div class="sui-order-list-filter-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input
        type="text"
        [placeholder]="filterPlaceholder"
        (input)="onFilter($event)"
        class="sui-order-list-filter-input"
      />
    </div>
  </div>
  
  <!-- List Content -->
  <div class="sui-order-list-content" [style]="listStyle">
    <div *ngFor="let item of filteredValue; let i = index" 
         class="sui-order-list-item"
         [class.sui-order-list-item-selected]="isSelected(item)">
      
      <!-- Item Content -->
      <div class="sui-order-list-item-content" (click)="onItemSelect(item)">
        <input
          type="checkbox"
          [checked]="isSelected(item)"
          class="sui-order-list-checkbox"
          (click)="$event.stopPropagation()"
          (change)="onItemSelect(item)"
        />
        <span class="sui-order-list-item-label">{{ item.label || item.name || item }}</span>
      </div>
      
      <!-- Controls -->
      <div class="sui-order-list-controls">
        <button
          type="button"
          (click)="moveUp(i)"
          [disabled]="i === 0"
          class="sui-order-list-btn"
          title="Move Up"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
          </svg>
        </button>
        <button
          type="button"
          (click)="moveDown(i)"
          [disabled]="i === filteredValue.length - 1"
          class="sui-order-list-btn"
          title="Move Down"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Empty State -->
  <div *ngIf="filteredValue.length === 0" class="sui-order-list-empty">
    <div class="sui-order-list-empty-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
    </div>
    <p class="sui-order-list-empty-message">
      {{ filterValue ? 'No items match your search' : 'No items available' }}
    </p>
  </div>
</div>
