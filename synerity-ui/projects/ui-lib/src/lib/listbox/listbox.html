<ul
	role="listbox"
	tabindex="0"
	(keydown)="onKeyDown($event)"
	class="sui-listbox"
	[class.sui-listbox-disabled]="disabled"
>
	<li
		*ngFor="let opt of options; let i = index"
		role="option"
		[aria-selected]="isSelected(opt)"
		(click)="select(opt, i)"
		class="sui-listbox-item"
		[class.sui-listbox-item-selected]="isSelected(opt)"
		[class.sui-listbox-item-active]="activeIndex === i"
		[class.sui-listbox-item-disabled]="opt.disabled"
	>
		{{ opt.label }}
	</li>
</ul>
