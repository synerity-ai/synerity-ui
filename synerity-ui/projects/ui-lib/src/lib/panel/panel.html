<div class="sui-panel" [class]="getPanelClass()" [style]="getPanelStyle()">
  <div 
    *ngIf="showHeader && header" 
    class="sui-panel-header"
    [class.sui-panel-header-toggleable]="toggleable"
    (click)="toggle()"
  >
    <div class="sui-panel-header-content">
      <h3 class="sui-panel-header-title">{{ header }}</h3>
      <button
        *ngIf="toggleable"
        type="button"
        class="sui-panel-toggle-button"
      >
        <svg class="sui-panel-toggle-icon" 
             [class.sui-panel-toggle-icon-expanded]="!collapsed"
             fill="none" 
             stroke="currentColor" 
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
  <div 
    *ngIf="!collapsed" 
    class="sui-panel-content"
  >
    <ng-content></ng-content>
  </div>
  <div 
    *ngIf="showFooter && !collapsed" 
    class="sui-panel-footer"
  >
    <div class="sui-panel-footer-content">
      <span class="sui-panel-footer-text">{{ footer }}</span>
    </div>
  </div>
</div>
