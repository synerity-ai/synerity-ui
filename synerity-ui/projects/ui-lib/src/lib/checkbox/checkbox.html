<label [attr.for]="inputId" [class]="'sui-checkbox ' + (cssClass || '')">
	<input
		type="checkbox"
		[class.opacity-50]="disabled"
		[id]="inputId"
		[name]="name"
		[disabled]="disabled"
		[checked]="checked"
		[indeterminate]="indeterminate"
		(change)="onInputChange($event)"
		(blur)="onInputBlur()"
	/>
	<span *ngIf="label">{{ label }}</span>
	<ng-content />
</label>
