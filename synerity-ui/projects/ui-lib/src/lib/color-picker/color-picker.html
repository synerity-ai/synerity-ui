<div class="sui-color-picker" [class]="getColorPickerClass()" [style]="getColorPickerStyle()" #colorPickerContainer>
  <div class="sui-color-picker-trigger" (click)="toggle()" [title]="value">
    <div class="sui-color-picker-preview" [style]="getPreviewStyle()"></div>
    <div class="sui-color-picker-icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
      </svg>
    </div>
  </div>

  <div *ngIf="isVisible() && !isInline()" #colorPicker class="sui-color-picker-panel">
    <input 
      #colorInput
      type="color" 
      [value]="value" 
      [disabled]="disabled"
      (change)="onColorChange($event)"
      class="sui-color-picker-input-native"
    />
    
    <div class="sui-color-picker-presets">
      <div 
        *ngFor="let color of ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#000000', '#ffffff']"
        class="sui-color-picker-preset"
        [style.background-color]="color"
        (click)="onColorSelect(color)"
      ></div>
    </div>
  </div>

  <div *ngIf="isInline()" class="sui-color-picker-inline-panel">
    <input 
      #colorInput
      type="color" 
      [value]="value" 
      [disabled]="disabled"
      (change)="onColorChange($event)"
      class="sui-color-picker-input-native"
    />
  </div>
</div>
