<div class="sui-color-picker" [class]="getColorPickerClass()" [style]="getColorPickerStyle()">
  <div class="sui-color-picker-input" (click)="toggle()">
    <div class="sui-color-picker-preview" [style]="getPreviewStyle()"></div>
    <span class="sui-color-picker-value">{{ value }}</span>
    <span class="sui-color-picker-icon">ðŸŽ¨</span>
  </div>

  <div *ngIf="isVisible() && !isInline()" #colorPicker class="sui-color-picker-panel">
    <input 
      #colorInput
      type="color" 
      [value]="value" 
      (change)="onColorChange($event)"
      class="sui-color-picker-input-native"
    />
    
    <div class="sui-color-picker-presets">
      <div 
        *ngFor="let color of ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#000000', '#ffffff']"
        class="sui-color-picker-preset"
        [style.background-color]="color"
        (click)="onColorSelect(color)"
      ></div>
    </div>
  </div>

  <div *ngIf="isInline()" class="sui-color-picker-inline-panel">
    <input 
      #colorInput
      type="color" 
      [value]="value" 
      (change)="onColorChange($event)"
      class="sui-color-picker-input-native"
    />
  </div>
</div>
