<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleCollapse()" title="Toggle Sidebar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="9" x2="21" y2="9"></line>
      </svg>
    </button>
  </div>

  <nav class="sidebar-nav">
    @for (item of menuItems; track item.label) {
      <div class="menu-group">
        <div class="menu-group-header" (click)="toggleCategory(item)">
          <span class="menu-icon">{{ item.icon }}</span>
          @if (!isCollapsed) {
            <span class="menu-label">{{ item.label }}</span>
            <span class="expand-icon" [class.expanded]="item.isExpanded">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6,9 12,15 18,9"></polyline>
              </svg>
            </span>
          }
        </div>
        
        @if (!isCollapsed && item.isExpanded) {
          <div class="menu-group-items">
            @for (child of item.children; track child.label) {
              <a class="menu-item" [routerLink]="child.route" routerLinkActive="active">
                {{ child.label }}
              </a>
            }
          </div>
        }
      </div>
    }
  </nav>
</aside>
