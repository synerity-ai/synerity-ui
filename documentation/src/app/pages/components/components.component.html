<div class="components-page">
  <div class="page-header">
    <h1>Components</h1>
    <p>Browse and explore all available Synerity UI components</p>
  </div>

  <!-- Search Filters -->
  <app-search-filters *ngIf="showFilters()"></app-search-filters>

  <!-- Search Results -->
  <app-search-results *ngIf="showResults() || hasResults()"></app-search-results>

  <!-- Component Grid (when no search) -->
  <div class="component-grid" *ngIf="!showResults() && !hasResults()">
    <div class="grid-header">
      <h2>Browse by Category</h2>
      <p>Select a category to explore components</p>
    </div>
    
    <div class="category-grid">
      <div 
        class="category-card"
        *ngFor="let category of categories()"
        [routerLink]="['/components']"
        [queryParams]="{ category: category.name }">
        <div class="category-icon">{{ category.icon }}</div>
        <h3 class="category-name">{{ category.name }}</h3>
        <p class="category-count">
          {{ getComponentsByCategory(category.name).length }} components
        </p>
      </div>
    </div>
  </div>
</div>
