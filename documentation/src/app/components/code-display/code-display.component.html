<div class="code-display">
  <div class="code-header">
    <div class="code-info">
      <span class="language-badge">{{ language.toUpperCase() }}</span>
      <span class="code-title">Code Example</span>
    </div>
    <button 
      class="copy-btn"
      (click)="copyToClipboard()"
      [class.copied]="isCopied()"
      [title]="isCopied() ? 'Copied!' : 'Copy to clipboard'">
      <svg *ngIf="!isCopied()" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
      </svg>
      <svg *ngIf="isCopied()" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20,6 9,17 4,12"/>
      </svg>
      {{ isCopied() ? 'Copied!' : 'Copy' }}
    </button>
  </div>
  
  <div class="code-container" [style.max-height]="maxHeight">
    <div class="code-content">
      <pre class="code-block"><code [innerHTML]="highlightedCode()"></code></pre>
    </div>
  </div>
</div>
