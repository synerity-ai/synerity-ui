<div class="bg-gray-900 rounded-2xl overflow-hidden shadow-xl border border-gray-700">
  <!-- Code Header -->
  <div class="bg-gray-800 px-6 py-4 flex justify-between items-center border-b border-gray-700">
    <div class="flex items-center gap-3">
      <!-- Terminal dots -->
      <div class="flex gap-2">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      </div>
      <span class="text-sm font-medium text-gray-300">{{ language.toUpperCase() }}</span>
    </div>
    <button 
      class="inline-flex items-center px-4 py-2 text-sm text-gray-300 hover:text-white transition-all duration-200 bg-gray-700 hover:bg-gray-600 rounded-lg border border-gray-600 hover:border-gray-500"
      (click)="copyToClipboard()"
      [class.bg-green-600]="isCopied()"
      [class.text-white]="isCopied()"
      [class.border-green-500]="isCopied()"
      [class.hover:bg-green-700]="isCopied()"
      [title]="isCopied() ? 'Copied!' : 'Copy to clipboard'">
      <svg *ngIf="!isCopied()" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
      </svg>
      <svg *ngIf="isCopied()" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polyline points="20,6 9,17 4,12"/>
      </svg>
      {{ isCopied() ? 'Copied!' : 'Copy Code' }}
    </button>
  </div>
  
  <!-- Code Content -->
  <div class="p-6 overflow-x-auto" [style.max-height]="maxHeight">
    <pre class="text-sm text-gray-300 leading-relaxed font-mono"><code [innerHTML]="highlightedCode()"></code></pre>
  </div>
</div>
