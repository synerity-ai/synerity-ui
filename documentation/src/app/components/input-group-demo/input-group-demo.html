@switch (getCurrentExample().name) {
  @case ('Basic Input Group') {
    <div class="p-8">
      <div class="max-w-md mx-auto space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <sui-input-group>
            <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-gray-700">@</span>
            <sui-input-text
              [(ngModel)]="basicValue"
              placeholder="username"
              styleClass="rounded-l-none">
            </sui-input-text>
          </sui-input-group>
        </div>
      </div>
    </div>
  }
  @case ('With Prefix & Suffix') {
    <div class="p-8">
      <div class="max-w-md mx-auto space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Website URL</label>
          <sui-input-group>
            <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-gray-700">https://</span>
            <sui-input-text
              [(ngModel)]="urlValue"
              placeholder="example.com"
              styleClass="rounded-none">
            </sui-input-text>
            <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-l-0 rounded-r-md text-gray-700">.com</span>
          </sui-input-group>
        </div>
      </div>
    </div>
  }
  @case ('Different Sizes') {
    <div class="p-8">
      <div class="max-w-md mx-auto space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Small</label>
          <sui-input-group size="small">
            <span class="px-2 py-1 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-sm text-gray-700">$</span>
            <sui-input-text
              [(ngModel)]="priceValue"
              size="sm"
              placeholder="0.00"
              styleClass="rounded-none">
            </sui-input-text>
            <span class="px-2 py-1 bg-gray-100 border border-gray-300 border-l-0 rounded-r-md text-sm text-gray-700">USD</span>
          </sui-input-group>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Normal</label>
          <sui-input-group size="normal">
            <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-gray-700">$</span>
            <sui-input-text
              [(ngModel)]="priceValue"
              placeholder="0.00"
              styleClass="rounded-none">
            </sui-input-text>
            <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-l-0 rounded-r-md text-gray-700">USD</span>
          </sui-input-group>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Large</label>
          <sui-input-group size="large">
            <span class="px-4 py-3 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-lg text-gray-700">$</span>
            <sui-input-text
              [(ngModel)]="priceValue"
              size="lg"
              placeholder="0.00"
              styleClass="rounded-none">
            </sui-input-text>
            <span class="px-4 py-3 bg-gray-100 border border-gray-300 border-l-0 rounded-r-md text-lg text-gray-700">USD</span>
          </sui-input-group>
        </div>
      </div>
    </div>
  }
  @case ('Form Examples') {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <div class="p-6 bg-white border border-gray-200 rounded-xl shadow-sm space-y-5">
          <h3 class="text-xl font-bold text-gray-900 mb-4">Contact Information</h3>
          
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
            <sui-input-group>
              <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-gray-700">ðŸ“§</span>
              <sui-input-text
                [(ngModel)]="emailValue"
                placeholder="your.email"
                styleClass="rounded-none">
              </sui-input-text>
              <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-l-0 rounded-r-md text-gray-700">@domain.com</span>
            </sui-input-group>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Price</label>
            <sui-input-group>
              <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-gray-700">$</span>
              <sui-input-text
                [(ngModel)]="priceValue"
                placeholder="0.00"
                styleClass="rounded-l-none">
              </sui-input-text>
            </sui-input-group>
          </div>
        </div>
      </div>
    </div>
  }
  @default {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <sui-input-group>
          <span class="px-3 py-2 bg-gray-100 border border-gray-300 border-r-0 rounded-l-md text-gray-700">@</span>
          <sui-input-text
            [(ngModel)]="basicValue"
            placeholder="username"
            styleClass="rounded-l-none">
          </sui-input-text>
        </sui-input-group>
      </div>
    </div>
  }
}
