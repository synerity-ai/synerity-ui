@switch (getCurrentExample().name) {
  @case ('Basic Slider') {
    <sui-slider [(ngModel)]="value" [min]="0" [max]="100"></sui-slider>
    <div class="mt-4 text-sm text-gray-600">
      <p>Value: {{ value }}</p>
    </div>
  }
  @case ('With Steps') {
    <sui-slider [(ngModel)]="valueStep" [min]="0" [max]="100" [step]="10"></sui-slider>
    <div class="mt-4 text-sm text-gray-600">
      <p>Value: {{ valueStep }} (step: 10)</p>
    </div>
  }
  @case ('Vertical Orientation') {
    <div style="height: 200px;">
      <sui-slider [(ngModel)]="valueVertical" [vertical]="true" [min]="0" [max]="100"></sui-slider>
    </div>
    <div class="mt-4 text-sm text-gray-600">
      <p>Value: {{ valueVertical }}</p>
    </div>
  }
  @case ('Disabled State') {
    <sui-slider [disabled]="true" [(ngModel)]="valueDisabled" [min]="0" [max]="100"></sui-slider>
    <div class="mt-4 text-sm text-gray-600">
      <p>This slider is disabled</p>
    </div>
  }
  @default {
    <sui-slider [(ngModel)]="value" [min]="0" [max]="100"></sui-slider>
  }
}
