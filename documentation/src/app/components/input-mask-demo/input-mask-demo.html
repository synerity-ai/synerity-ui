@switch (getCurrentExample().name) {
  @case ('Phone Number Mask') {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
        <sui-input-mask
          [(ngModel)]="phoneValue"
          mask="(999) 999-9999"
          placeholder="(555) 123-4567"
          name="phone">
        </sui-input-mask>
        <p class="mt-2 text-sm text-gray-600">Format: (XXX) XXX-XXXX</p>
      </div>
    </div>
  }
  @case ('Date Mask') {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
        <sui-input-mask
          [(ngModel)]="dateValue"
          mask="99/99/9999"
          placeholder="MM/DD/YYYY"
          name="date">
        </sui-input-mask>
        <p class="mt-2 text-sm text-gray-600">Format: MM/DD/YYYY</p>
      </div>
    </div>
  }
  @case ('SSN Mask') {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Social Security Number</label>
        <sui-input-mask
          [(ngModel)]="ssnValue"
          mask="999-99-9999"
          placeholder="123-45-6789"
          name="ssn">
        </sui-input-mask>
        <p class="mt-2 text-sm text-gray-600">Format: XXX-XX-XXXX</p>
      </div>
    </div>
  }
  @case ('Credit Card Mask') {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <div class="p-6 bg-white border border-gray-200 rounded-xl shadow-sm space-y-5">
          <h3 class="text-xl font-bold text-gray-900 mb-4">Payment Information</h3>
          
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Card Number</label>
            <sui-input-mask
              [(ngModel)]="creditCardValue"
              mask="9999 9999 9999 9999"
              placeholder="1234 5678 9012 3456"
              name="card">
            </sui-input-mask>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Expiry</label>
              <sui-input-mask
                mask="99/99"
                placeholder="MM/YY"
                name="expiry">
              </sui-input-mask>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">CVV</label>
              <sui-input-mask
                mask="999"
                placeholder="123"
                name="cvv">
              </sui-input-mask>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
  @default {
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <sui-input-mask
          [(ngModel)]="phoneValue"
          mask="(999) 999-9999"
          placeholder="(555) 123-4567">
        </sui-input-mask>
      </div>
    </div>
  }
}
